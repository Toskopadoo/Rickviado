<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rick Femboy</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom, 
                #FF0018, 
                #FFA52C, 
                #FFFF41, 
                #008018, 
                #0000F9, 
                #86007D);
            background-attachment: fixed;
            height: 100vh;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        
        .photo-slot {
            width: 300px;
            height: 300px;
            border: 5px solid white;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            text-shadow: 2px 2px 4px #000;
            overflow: hidden;
        }
        
        .photo-slot img {
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }
        
        .texto-animado {
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px #000;
            margin-top: 30px;
            animation: apontando 2s infinite;
            position: relative;
        }
        
        @keyframes apontando {
            0% { transform: translateX(0); }
            50% { transform: translateX(20px); }
            100% { transform: translateX(0); }
        }
        
        .emoji {
            font-size: 40px;
            display: inline-block;
            animation: pulsando 1s infinite;
        }
        
        @keyframes pulsando {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        #audioPlayer {
            display: none;
        }
        
        #ativarBotao {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #FF0000;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: all 0.3s;
        }
        
        #ativarBotao:hover {
            background-color: #CC0000;
            transform: scale(1.05);
        }
        
        #ativarBotao:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Rick Gosta de Femboy ‚ö†Ô∏è‚ö†Ô∏è</h1>
    
    <div class="container">
        <div class="photo-slot">
            <img id="foto1" src="" alt="Rick viado">
        </div>
        
        <div class="photo-slot">        
            <img id="foto2" src="" alt="curte femboy ü§£">
        </div>
    </div>
    
    <div class="texto-animado">
        <span class="emoji">‚òùüèª</span> esse cara aqui √© viado <span class="emoji">‚òùüèª</span>
    </div>
    
    <button id="ativarBotao">N√ÉO CLIQUE AQUI!</button>
    
    <audio id="audioPlayer" controls>
        <source src="" type="audio/mpeg">
        Seu navegador n√£o suporta o elemento de √°udio.
    </audio>

            foto2: "https://dl.dropboxusercontent.com/scl/fi/28ppnxg2knlntl54vclzy/1753896488532.webp?rlkey=lxmvsb6w0vy3ca9lh417zmyl7&dl=0",

        document.getElementById('foto2').src = config.foto2;
        
        document.getElementById('ativarBotao').addEventListener('click', function() {
           
            const audioPlayer = document.getElementById('audioPlayer');
            audioPlayer.src = config.audio;
            audioPlayer.play().catch(e => {
                console.log("Autoplay bloqueado, tentando novamente ap√≥s intera√ß√£o");

            const emojis = document.querySelectorAll('.emoji');
            
            setInterval(() => {
                emojis.forEach(emoji => {
                    emoji.style.animation = 'none';
                    void emoji.offsetWidth;
                    emoji.style.animation = null;
                });
            }, 2000);
        });
    </script>
</body>
</html>
